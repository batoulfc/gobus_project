<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Bus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="text-section">

      
      <form id="loginForm" method="POST" action="login.php">
        <h1>Go Bus</h1>
        <p class="description">
          A smart university transportation system serving <br />
          students, drivers, and administration<br />
          simplified experience, precise organization, and effective performance.
        </p>

        
        <p id="loginError" style="color:red; display:none;">Invalid email or password.</p>

        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>

        <div class="forgot-register">
          <span><a href="#" id="forgotPasswordLink">Forgot Password?</a></span>
          <span><a href="sign.html">Sign up</a></span>
        </div>
      </form>

      
      <form id="forgotForm" style="display:none;">
        <h1>Reset Password</h1>
        <p>Enter your email to reset your password.</p>
        <input type="email" name="resetEmail" placeholder="Email" required />
        <button type="submit">Send Reset Link</button>
        <p><a href="#" id="backToLogin">‚Üê Back to Login</a></p>
      </form>
    </div>

    <div class="image-section">
      <button class="dark-toggle-btn" id="darkToggle">Dark Mode</button>
      <img src="pict2.png" alt="Go Bus Illustration" />
    </div>
  </div>

  <script>
    
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === '1') {
      document.getElementById('loginError').style.display = 'block';
    }
  </script>

  <script src="script.js"></script>
</body>

</html>
